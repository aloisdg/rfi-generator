#{extends 'Secure/layout.html' /}

<div id="login">
	
	<h1>&{'secure.title'}</h1>
		
	#{form @authenticate(), class: 'clearfix'}
		
		#{if flash.error}
			<p class="error">
				&{flash.error}
			</p>
		#{/if}
		#{if flash.success}
			<p class="success">
				&{flash.success}
			</p>
		#{/if}
	
		<p id="username-field">
			<label for="username">&{'secure.username'}</label>
			<input type="text" name="username" id="username" value="${flash.username}" />
		</p>
		<p id="password-field">
			<label for="password">&{'secure.password'}</label>
			<input type="password" autocomplete="off" name="password" id="password" value="" />
		</p>
		<p id="remember-field">
		    <label for="remember">&{'secure.remember'}</label>
			<input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true"' : ''} />
			
		</p>
		<p id="signin-field">
			<input type="submit" class='btn btn-primary' id="signin" value="&{'secure.signin'}" />
		</p>
		*{<p>
		    <a href='@{UserManagement.requestPasswordReset}'>Forgot your password?</a>
		</p>}*
	#{/form}
</div>
